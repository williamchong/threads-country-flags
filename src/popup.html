<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads Country Flags</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      background: #fff;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #000;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .stat:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 13px;
      color: #666;
    }

    .stat-value {
      font-size: 13px;
      font-weight: 600;
      color: #000;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #333;
    }

    button:active {
      background: #555;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .success-message {
      margin-top: 10px;
      padding: 8px;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .footer {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #f0f0f0;
      font-size: 11px;
      color: #999;
      text-align: center;
    }

    .footer a {
      color: #666;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Threads Country Flags</h1>

  <div class="section">
    <div class="section-title">Statistics</div>
    <div class="stat">
      <span class="stat-label">Cached Countries</span>
      <span class="stat-value" id="storageSize">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Storage Used</span>
      <span class="stat-value" id="storageBytes">0 KB</span>
    </div>
    <div class="stat">
      <span class="stat-label">Pending Requests</span>
      <span class="stat-value" id="pendingRequests">0</span>
    </div>
  </div>

  <div class="section">
    <button id="clearCache">Clear Cache</button>
    <div class="success-message" id="successMessage">
      Cache cleared successfully!
    </div>
  </div>

  <div class="footer">
    <div>Version 1.0.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
